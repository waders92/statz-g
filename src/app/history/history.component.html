<ion-header>
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="landing-page-content">
    <div *ngIf="rounds.length > 0">
      <div *ngFor="let round of rounds">
        <p class="round-details">
          <span class="details">{{ round.date |  date: 'M/dd/yyyy' }}</span>
          <span class="details">{{ round.course }}</span>
          <span class="score-span"><span *ngIf="round.nineHoleRound">(9)&nbsp;</span>{{ round.score }}</span>
        </p>
        <div class="edit-round-button">
          <ion-button expand="full" color="medium" [routerLink]="['/round-details', round._id]">View Round</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
