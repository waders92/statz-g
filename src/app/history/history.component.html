<ion-header>
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="landing-page-content">
    <div>
      <h3>History</h3>
    </div>
    <div *ngIf="rounds.length > 0">
      <div *ngFor="let round of rounds">
        <p>User Id: {{ round.userId }}<br>
           Date: {{ round.date }}<br> 
           Course: {{ round.course }}<br>
           Score: {{ round.score }}<br>
           Fwys: {{ round.fairwaysInReg }}<br>
           Greens: {{ round.greensInReg }}<br>
           Putts: {{ round.totalPutts}}<br>
           Birds: {{ round.totalBirdies }}<br>
           Pars: {{ round.totalPars}}<br>
        </p>
        <div class="edit-round-button">
          <ion-button expand="full" color="medium" (click)="editRound(round)">Edit Round</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
